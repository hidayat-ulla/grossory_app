<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
     rel="stylesheet" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .container {
            background-color: rgb(198, 198, 163);
            width: 800px;
            border: 1px solid black;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container mt-3">
        <h3 class="text-center mt-2">Form Validation</h3>
          
        <form id="myForm" class="was-validated">
          <div> <input type="text" id="student_id"  value="-1"></div>
            <div class="row">
              <div class="col-md-6">
                <div class="mt-3">
                    <label for="FirstName" class="form-label">FirstName:</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="Enter FirstName" name="FirstName" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mt-3">
                    <label for="LastName" class="form-label">LastName:</label>
                    <input type="text" class="form-control" id="LastName" placeholder="Enter LastName" name="LastName" required>
                </div>
              </div>
            </div>
         
            <div class="row">
                <div class="col-md-6">
                  <div class="mt-3">
                      <label for="Email" class="form-label">Email:</label>
                      <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email" required>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="mt-3">
                      <label for="Contact" class="form-label">Contact(phone):</label>
                      <input type="text" class="form-control" id="Contact" placeholder="Enter Contact" name="Contact" required>
                  </div>
                </div>
            </div>

            <div class="mt-3">
                <label for="about" class="form-label">About Yourself</label>
                <textarea class="form-control" id="about" rows="3" required></textarea>
                <div class="invalid-feedback">Tell us something about yourself.</div>
            </div>

            <div class="row">
                <div class="col-md-6">
                  <div class="mt-3">
                      <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="mt-3">
                      <label for="confirmPassword" class="form-label">Confirm Password:</label>
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Enter confirm password" required>
                  </div>
                </div>
            </div>

            <button type="button" onclick="display()" 
              class="btn btn-primary mt-3 mx-auto d-block mb-4" 
              style="width: 250px;">Submit</button>
        </form>     
    </div>

    <div class="container mt-3">
        <h1 class="text-center">Table</h1>           
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
                <th>About Yourself</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
      let studentRecord = [];
    
      function display() {
          let firstName = document.getElementById("FirstName").value;
          let lastName = document.getElementById("LastName").value;
          let email = document.getElementById("Email").value;
          let contact = document.getElementById("Contact").value;
          let about = document.getElementById("about").value;
          let editIndex = document.getElementById("student_id").value;
    
          let studentInfo = {
              firstName: firstName,
              lastName: lastName,
              email: email,
              contact: contact,
              about: about
          };
    
          if (editIndex == -1) {
              
              studentRecord.push(studentInfo);
          } else {
              
              studentRecord[editIndex] = studentInfo;
              document.getElementById("student_id").value = -1; 
              
          }
    
          displayTable();
          document.getElementById("myForm").reset();
      }
    
      function deleteRow(index) {
          let confirmdelete = confirm("Are you sure delete this row ?");
          if (confirmdelete) {
              studentRecord.splice(index, 1);
              displayTable();
          }
      }
    
      function updateRow(index) {
          let student = studentRecord[index];
    
          document.getElementById("FirstName").value = student.firstName;
          document.getElementById("LastName").value = student.lastName;
          document.getElementById("Email").value = student.email;
          document.getElementById("Contact").value = student.contact;
          document.getElementById("about").value = student.about;
    
        
          document.getElementById("student_id").value = index;
      }
    
      function displayTable() {
          let tableBody = document.getElementById("tableBody");
          tableBody.innerHTML = "";
    
          for (let i = 0; i < studentRecord.length; i++) {
              let student = studentRecord[i];
    
              let newRow = `<tr>
                              <td>${student.firstName}</td>
                              <td>${student.lastName}</td>
                              <td>${student.email}</td>
                              <td>${student.contact}</td>
                              <td>${student.about}</td>
                              <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteRow(${i})">Delete</button>
                              </td>
                              <td>
                                <button class="btn btn-warning btn-sm" onclick="updateRow(${i})">Update</button>
                              </td>
                            </tr>`;
              tableBody.innerHTML += newRow;
          }
      }
    </script>
    
      
</body>
</html>
